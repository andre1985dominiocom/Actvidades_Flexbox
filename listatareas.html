<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="listatareas.css">
</head>
<body>
    <!-- Lista de tareas con ítems centrados y espaciados uniformemente. -->
    <header>
        <h1>Lista de Tareas</h1>
        <p>Organiza las tareas de manera eficiente.</p>
        <div class="lista">
            <div class="lista__tareas">
                <input type="checkbox" id="tarea1">
                <label for="tarea1">Organizar la habitación</label>
            </div>
            <div class="lista__tareas">
                <input type="checkbox" id="tarea2">
                <label for="tarea2">Limpiar la cocina</label>
            </div>
            <div class="lista__tareas">
                <input type="checkbox" id="tarea3">
                <label for="tarea3">Hacer la compra</label>
            </div>
        </div>
    </header>
</body>
</html>
