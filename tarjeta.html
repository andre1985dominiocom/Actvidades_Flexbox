<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Producto</title>
    <link rel="stylesheet" href="tarjeta.css">
</head>
<body>
    <!-- Tarjeta de producto -->
    <div class="tarjeta">
        <img src="Assets/evento-computienda.png" alt="Imagen del producto" class="tarjeta__imagen--modified">
        <div class="tarjeta__contenido">
            <h2 class="tarjeta__titulo">Nombre del Producto</h2>
            <p class="tarjeta__descripcion">Descripción breve del producto que destaca sus características principales.</p>
            <span class="tarjeta__precio">$2.500.000</span>
            <button class="tarjeta__boton--modified">Añadir al carrito</button>
        </div>
</body>
</html>
