<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encabezado de sección con ícono y texto justificados.</title>
    <link rel="stylesheet" href="encabezado.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!-- Encabezado de sección con ícono y texto justificados -->
    <header class="encabezado">
        <div class="encabezado__icono">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-clock"></i>
        </div>
        <div class="encabezado__texto">
            <h1>Utilizando Flexbox</h1>
            <p>Aprende a utilizar Flexbox para crear diseños responsivos y flexibles.</p>
        </div>
    </header>
</body>
</html>
